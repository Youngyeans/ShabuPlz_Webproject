<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100;400&family=Libre+Caslon+Text&family=Kolker+Brush&display=swap');
        /* เพิ่มสไตล์สำหรับการกำหนดขนาดของ container */
        .container {
            max-width: 1200px; /* กำหนดขนาดสูงสุดของ container */
            margin-left: auto;
            margin-right: auto;
            background-color: rgba(129, 123, 133, 0.22);
        }
        h1 {
            font-family: 'Mitr';
            color: #B78D43;
        }
        h4 {
            color: white;
            padding-bottom: 30px;
            font-family: 'Noto Sans Thai';
        }
        h5 {
            background-position: center;
        }
        h5 {
            font-family: 'Noto Sans Thai';
            font-size: small;
            padding-left: 350px;
            padding-top: 30px;
        }
        h6 {
            font-size: small;
            padding-right: 20px;
        }
        h2 {
            padding-top: 25px;
        }
        .input-label {
            position: absolute;
            padding-bottom: 45px;
            padding-left: 13px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #555960;
            font-size: small;
            font-family: 'Noto Sans Thai';
        }
        .input-container {
            background-color: #D7D4CF;
            border-radius: 30px;
            position: relative;
        }
        .input-container input {
            font-family: 'Noto Sans Thai';
        }
        .flex-container {
            display: flex;
            align-items: center;
            gap: 3rem;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 3rem;
        }
        .custom-button {
            background-color: #555960;
            border-radius: 35px;
            width: 150px;
            height: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Noto Sans Thai';
        }
        .custom-button:hover {
            background-color: rgb(185, 182, 182);
        }
        .table-container {
            display: none; /* เริ่มต้นซ่อนโต๊ะ */
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
            justify-items: center;
            padding-top: 30px;
            padding-bottom: 30px;
            align-items: center;
        }
        .table {
        background-color: #D7D4CF;
        border-radius: 20px;
        padding: 10px; /* ปรับขนาด padding เพื่อลดระยะห่างรอบโต๊ะ */
        text-align: center;
        font-family: 'Mitr';
        font-size: 20px;
        width: 100px; /* ปรับขนาดความกว้างของโต๊ะ */
        height: 80px;
        display: inline-block; /* ปรับให้โต๊ะแสดงในบรรทัดเดียวกัน */
        margin: 10px; /* ปรับระยะห่างระหว่างโต๊ะ */
        line-height: 80px; /* ปรับให้เนื้อหาอยู่ตรงกลางของโต๊ะ */
        }
        .table:hover {
            background-color: #B78D43;
        }
        .before-table {
            display: none; /* ซ่อนคำว่า "เลือกโต๊ะที่ต้องการ" เริ่มต้น */
            text-align: center;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Noto Sans Thai';
        }
        .reserv-button {
            display: none; /* ซ่อนปุ่มจองโต๊ะเริ่มต้น */
            margin-top: 20px;
            background-color: #B78D43;
            border-radius: 35px;
            width: 150px;
            height: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Noto Sans Thai';
        }
        .reserv-button:hover {
            background-color: #755b2e;
        }
        .circle {
            justify-content: center;
        }
        .custom-circle1 {
            background-color: #817B85;
            color: #817B85;
        }
        .custom-circle2 {
            background-color: white;
            color: white;
        }
        .custom-circle3 {
            background-color: #B78D43;
            color: #B78D43;
        }
    </style>
</head>
<body class="bg-black">
    <div class="container p-6 bg-white mt-6 mb-20 rounded-lg shadow-md">
        <h1 class="text-4xl mb-4">จองโต๊ะ</h1>
        <h4>กรุณากรอกให้ครบถ้วน เพื่อป้องกันการผิดพลาด</h4>
        <div class="overflow-y-auto max-h-screen">
            <div class="grid-container">
                <div class="input-container mb-4 relative">
                    <label for="reservname" class="input-label">ชื่อผู้จอง</label>
                    <input type="text" id="reservname" name="reservname" class="w-full h-20 px-3 py-2 border rounded-md focus:outline-none" placeholder="ชื่อผู้จอง">
                </div>
                <div class="input-container mb-4 relative">
                    <label for="numpeople" class="input-label">จำนวนคน</label>
                    <input type="text" id="numpeople" name="numpeople" class="w-full h-20 px-3 py-2 border rounded-md focus:outline-none" placeholder="จำนวนคน">
                </div>
            </div>
            <div class="flex-container">
                <div class="input-container mb-4 relative">
                    <label for="bookingdate" class="input-label">วันที่ต้องการจอง</label>
                    <input type="text" id="bookingdate" name="bookingdate" class="w-full h-20 px-3 py-2 border rounded-md focus:outline-none" placeholder="ว/ด/ป">
                </div>
                <div class="input-container mb-4 relative">
                    <label for="bookingdate" class="input-label">เวลา</label>
                    <input type="text" id="bookingdate" name="bookingdate" class="w-full h-20 px-3 py-2 border rounded-md focus:outline-none" placeholder="00:00 น.">
                </div>
                <button id="showTables" class="custom-button text-white font-bold py-2 px-4 rounded">ดูโต๊ะว่าง</button>
            </div>
            <h5 class="mb-4 text-white">หมายเหตุ : หากมาช้า 15 นาที หลังจากเวลาจอง ขอสงวนสิทธิ์ให้ลูกค้าท่านอื่นค่ะ</h5>
            <div id="beforeTable" class="before-table">
                <h2 class="text-white mb-4">เลือกโต๊ะที่ต้องการ</h2>
                <div class="circle flex items-center mb-4">
                    <div class="custom-circle1 rounded-full w-6">+</div>
                    <h6 class="text-white ml-2 mb-0">จองแล้ว   </h6>
                    <div class="custom-circle2 rounded-full w-6">+</div>
                    <h6 class="text-white ml-2 mb-0">โต๊ะว่าง</h6>
                    <div class="custom-circle3 rounded-full w-6">+</div>
                    <h6 class="text-white ml-2 mb-0">เลือก</h6>
                </div>
            <div id="tableContainer" class="table-container">
                <button class="table">1</button>
                <button class="table">2</button>
                <button class="table">3</button>
                <button class="table">4</button>
                <button class="table">5</button>
                <button class="table">6</button>
                <button class="table">7</button>
                <button class="table">8</button>
                <button class="table">9</button>
                <button class="table">10</button>
                <button class="table">11</button>
                <button class="table">12</button>
            </div>
            <button id="reservButton" class="reserv-button text-white font-bold py-2 px-4 rounded mt-4 block mx-auto">จองโต๊ะ</button>
        </div>
    </div>

    <script>
        document.getElementById('showTables').addEventListener('click', function() {
            // ตรวจสอบว่ามีข้อมูลที่ถูกกรอกใน input fields หรือไม่
            var reservname = document.getElementById('reservname').value;
            var numpeople = document.getElementById('numpeople').value;
            var bookingdate = document.getElementById('bookingdate').value;
    
            // ถ้ามี input fields ใดหนึ่งไม่ถูกกรอก
            if (reservname === '' || numpeople === '' || bookingdate === '') {
                // แสดง alert ให้ผู้ใช้กรอกข้อมูล
                alert('กรุณากรอกข้อมูลให้ครบถ้วน');
                return; // ออกจากฟังก์ชันโดยไม่ทำอะไรเพิ่มเติม
            }
    
            // ถ้าข้อมูลถูกกรอกครบทั้ง 3 ช่อง
            var tableContainer = document.getElementById('tableContainer');
            tableContainer.style.display = 'grid';
    
            var beforeTable = document.getElementById('beforeTable');
            beforeTable.style.display = 'block';
    
            var reservButton = document.getElementById('reservButton');
            reservButton.style.display = 'block';
        });
    </script>
</body>
</html>
