<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100;400&family=Libre+Caslon+Text&family=Kolker+Brush&display=swap');

        /* เพิ่มสไตล์สำหรับการกำหนดขนาดของ container */
        /*.container {
             max-width: 1200px; กำหนดขนาดสูงสุดของ container
            margin-left: auto;
            margin-right: auto;
            background-color: rgba(129, 123, 133, 0.22);
        }*/
        h1 {
            font-family: 'Mitr';
            color: #B78D43;
        }

        h4 {
            color: white;
            padding-bottom: 30px;
            font-family: 'Noto Sans Thai';
        }

        h5 {
            background-position: center;
        }

        h5 {
            font-family: 'Noto Sans Thai';
            font-size: small;
        }

        h6 {
            font-size: small;
            padding-right: 20px;
        }

        h2 {
            padding-top: 25px;
        }

        .input-label {
            position: absolute;
            padding-bottom: 45px;
            padding-left: 13px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #555960;
            font-size: small;
            font-family: 'Noto Sans Thai';
        }

        .input-container {
            background-color: #D7D4CF;
            border-radius: 60px;
            position: relative;
        }

        .input-container input {
            font-family: 'Noto Sans Thai';
        }

        .flex-container {
            display: flex;
            align-items: center;
            gap: 3rem;
        }

        /*.grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 3rem;
        }*/
        .custom-button {
            background-color: #555960;
            border-radius: 35px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Noto Sans Thai';
        }

        .custom-button:hover {
            background-color: rgb(185, 182, 182);
        }

        .table-container {
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
            justify-items: center;
            padding-top: 30px;
            padding-bottom: 30px;
            align-items: center;
        }

        .table {
            border-radius: 20px;
            text-align: center;
            font-family: 'Mitr';
            font-size: 20px;
            width: 100px;
            /* ปรับขนาดความกว้างของโต๊ะ */
            height: 80px;
            display: inline-block;
            /* ปรับให้โต๊ะแสดงในบรรทัดเดียวกัน */
            margin: 10px;
            /* ปรับระยะห่างระหว่างโต๊ะ */
            line-height: 80px;
            /* ปรับให้เนื้อหาอยู่ตรงกลางของโต๊ะ */
        }

        .table:hover {
            background-color: #B78D43;
        }

        .before-table {
            /* ซ่อนคำว่า "เลือกโต๊ะที่ต้องการ" เริ่มต้น */
            text-align: center;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Noto Sans Thai';
        }

        .reserv-button {
            background-color: #B78D43;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Noto Sans Thai';
        }

        .circle {
            justify-content: center;
        }

        .custom-circle1 {
            background-color: #817B85;
            color: #817B85;
        }

        .custom-circle2 {
            background-color: white;
            color: white;
        }

        .custom-circle3 {
            background-color: #B78D43;
            color: #B78D43;
        }

        .disabled {
            background-color: #555960 !important;
            /* กำหนดสีพื้นหลังเป็นเทา */
            pointer-events: none !important;
            /* กำหนดให้ไม่สามารถกระทำได้ */
        }

        /* เพิ่ม CSS เพื่อปิดการตอบสนองตอน hover ของปุ่มที่มีคลาส .disabled */
    </style>
</head>

<body class="bg-black">
    <div id="navbar-placeholder"></div>
    <script>
        fetch('asset/navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-placeholder').innerHTML = html;
            });
    </script>
    <script defer src="../js/navbar.js"></script>
    <div class="fixed w-[100%] p-2 z-20 mitr text-[14px] bg-[#72706E] mt-[60px] flex space-x-7 justify-center">
        <img src="../../src/img/time-past 1.png">
        <div class="text-center">เปิดทุกวัน เวลาทำการ 11:00 - 23:00 น.</div>
    </div>

    <div class="pt-28 flex justify-center">
        <div>
            <div class="flex justify-center">
                <div class="bg-[#817B8538] w-[75%] p-20 pb-10 m-40 mt-6 mb-20 rounded-2xl shadow-md">
                    <h1 class="text-4xl mb-4">จองโต๊ะ</h1>
                    <h4>กรุณากรอกให้ครบถ้วน เพื่อป้องกันการผิดพลาด</h4>
                    <div class="max-h-screen py-8 px-10 space-y-5">
                        <div class="grid grid-cols-3 gap-10">
                            <div class="input-container mb-4 relative">
                                <label for="reservname" class="input-label">ชื่อผู้จอง</label>
                                <input type="text" id="reservname" name="reservname"
                                    class="w-full h-20 px-3 py-2 border rounded-md focus:outline-none"
                                    placeholder="ชื่อผู้จอง">
                            </div>
                            <div class="input-container mb-4 relative">
                                <label for="numpeople" class="input-label">จำนวนคน</label>
                                <input type="text" id="numpeople" name="numpeople"
                                    class="w-full h-20 px-3 py-2 border rounded-md focus:outline-none"
                                    placeholder="จำนวนคน">
                            </div>
                        </div>
                        <div class="flex-container grid grid-cols-4">
                            <div class="input-container mb-4 relative">
                                <label for="bookingdate" class="input-label">วันที่ต้องการจอง</label>
                                <input type="date" id="bookingdate" name="bookingdate"
                                    class="w-full h-20 px-3 py-2 border rounded-md focus:outline-none">
                            </div>
                            <div class="input-container mb-4 relative">
                                <label for="bookingtime" class="input-label">เวลา</label>
                                <input type="time" id="bookingtime" name="bookingtime"
                                    class="w-full h-20 px-3 py-2 border rounded-md focus:outline-none">
                            </div>
                            <button id="showTables" onclick="sendDate()"
                                class="custom-button text-white  py-4 px-4 rounded-full hover:scale-105 transition hover:text-">ดูโต๊ะว่าง</button>
                        </div>
                        <h5 class=" text-white text-center mt-10">หมายเหตุ : หากมาช้า 15 นาที หลังจากเวลาจอง
                            ขอสงวนสิทธิ์ให้ลูกค้าท่านอื่นค่ะ</h5>
                    </div>
                </div>
            </div>
            <div class="flex justify-center mb-20">
                <div id="beforeTable" class="hidden before-table w-[50%]">
                    <h2 class="text-white mb-4">เลือกโต๊ะที่ต้องการ</h2>
                    <div class="circle flex items-center mb-4">
                        <div class="custom-circle1 rounded-full w-6">+</div>
                        <h6 class="text-white ml-2 mb-0">จองแล้ว</h6>
                        <div class="custom-circle2 rounded-full w-6">+</div>
                        <h6 class="text-white ml-2 mb-0">โต๊ะว่าง</h6>
                        <div class="custom-circle3 rounded-full w-6">+</div>
                        <h6 class="text-white ml-2 mb-0">เลือก</h6>
                    </div>
                    <div id="tableContainer" class="table-container grid grid-cols-3 my-10 hover:bg-[]">
                        <!-- genTable -->
                    </div>
                    <button onclick="reserve()" id="reservButton"
                        class="reserv-button text-white text-[24px] py-3 px-14 rounded-full mt-4 block mx-auto hover:scale-105 ">จองโต๊ะ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function reserve() {
            let select = false;
            document.querySelectorAll('.table').forEach(btn => {
                if (btn.classList.contains('bg-[#B78D43]')) {
                    select = true;
                    if (confirm("ต้องการจองโต๊ะใช่มั้ย")) {
                        var table_id = btn.id;
                        var reservname = document.getElementById('reservname').value;
                        var numpeople = document.getElementById('numpeople').value;
                        var bookingdate = document.getElementById('bookingdate').value;
                        var bookingtime = document.getElementById('bookingtime').value;
                        var selectedTable = table_id;

                        // สร้าง XMLHttpRequest object
                        var xhttp = new XMLHttpRequest();

                        // กำหนด callback function เมื่อสถานะการเปลี่ยนแปลง
                        xhttp.onreadystatechange = function () {
                            if (this.readyState == 4 && this.status == 200) {
                                // การทำงานหลังจากได้รับคำตอบจากเซิร์ฟเวอร์ (ไม่จำเป็นต้องมี)
                                if (this.responseText === "success") {
                                    // ถ้าคำตอบจากเซิร์ฟเวอร์เป็น "success"
                                    alert("จองเสร็จสิ้น");
                                    // ไปยังหน้า home
                                    window.location.href = "../../index.html";
                                } else {
                                    // กรณีคำตอบไม่ถูกต้อง
                                    alert("เกิดข้อผิดพลาดในการจอง");
                                }
                            }
                        };

                        // เตรียมสร้างคำร้องขอ POST ไปยังไฟล์ PHP และส่งข้อมูลที่เก็บจากฟอร์มไปด้วย
                        xhttp.open("POST", "../../back_end/reserve.php", true);
                        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                        xhttp.send("reservname=" + reservname + "&numpeople=" + numpeople + "&bookingdate=" + bookingdate + "&bookingtime=" + bookingtime + "&selectedTable=" + selectedTable);
                    }
                }
            });
            if (select == false) {
                alert("กรุณาเลือกโต๊ะ");
            }
        }
        function select(button) {
            document.querySelectorAll('.table').forEach(btn => {
                btn.classList.add("bg-[#D7D4CF]"); // ขาว
                btn.classList.remove("bg-[#B78D43]"); // ทอง
                btn.classList.add("hover:bg-[#555960]"); // เทา
            });
            button.classList.remove("bg-[#D7D4CF]");
            button.classList.add("bg-[#B78D43]");
            button.classList.remove("hover:bg-[#555960]");
            var table_id = button.id;
        }

        document.getElementById('showTables').addEventListener('click', function () {
            // ตรวจสอบว่ามีข้อมูลที่ถูกกรอกใน input fields หรือไม่
            var reservname = document.getElementById('reservname').value;
            var numpeople = document.getElementById('numpeople').value;
            var bookingdate = document.getElementById('bookingdate').value;
            var bookingtime = document.getElementById('bookingtime').value;
            var table = document.getElementById('beforeTable');

            // ถ้ามี input fields ใดหนึ่งไม่ถูกกรอก
            if (reservname === '' || numpeople === '' || bookingdate === '' || bookingtime === '') {
                // แสดง alert ให้ผู้ใช้กรอกข้อมูลให้ครบถ้วน
                alert('กรุณากรอกข้อมูลให้ครบถ้วน');
                return; // ออกจากฟังก์ชันโดยไม่ทำอะไรเพิ่มเติม
            } else if (isNaN(numpeople)) {
                // แสดง alert ให้ผู้ใช้ป้อนจำนวนคนเป็นตัวเลข
                alert('จำนวนคนต้องเป็นตัวเลขเท่านั้น');
                return;
            } else if (!isNaN(reservname)) {
                // แสดง alert ให้ผู้ใช้ป้อนชื่อผู้จองเป็นตัวอักษร
                alert('ชื่อผู้จองต้องเป็นตัวอักษรเท่านั้น');
                return;
            } else {
                table.classList.remove("hidden");
            }
            setTimeout(function() {
                console.log(table);
                const tableY = table.getBoundingClientRect().top + window.scrollY;
                console.log(tableY);

                window.scrollTo({
                    top: tableY - window.innerHeight/6,
                    behavior: "smooth",
                });
            }, 50);

        });

        function sendDate() {
            var bookingdateInput = document.getElementById("bookingdate");
            var bookingdate = bookingdateInput.value;
            var xhttp = new XMLHttpRequest(); // สร้าง XMLHttpRequest object

            // กำหนด callback function เมื่อสถานะการเปลี่ยนแปลง
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    // การทำงานหลังจากได้รับคำตอบจากเซิร์ฟเวอร์
                    document.getElementById("tableContainer").innerHTML = this.responseText;
                }
            };

            // เตรียมสร้างคำร้องขอ POST ไปยังไฟล์ PHP และส่งค่าเลขโต๊ะไปด้วย
            xhttp.open("POST", "../../back_end/showtable.php", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("bookingdate=" + bookingdate);

        }


    </script>
</body>

</html>
