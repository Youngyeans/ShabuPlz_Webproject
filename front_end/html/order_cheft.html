<!DOCTYPE html>
<html lang="en">
<head>

    <title>Order[C]</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="bg-black">

                </div>
            </div>
        </div>

                            <div class="w-[200px] h-[160px] bg-cover bg-no-repeat bg-center" style="background-image: url('/src/img/Rectangle 34.png');"></div>

                        </center>
                    </div>
                    <div class="bg-[#D7D4CF] rounded-2xl mt-2 mx-10">

                            <p class="noto text-[16px]">จำนวน 1 ชุด</p>

                    </div>

                            <p class="mitr text-[20px]">ไอศกรีมรสช็อคโกแลต</p>
                            <p class="noto text-[16px]">จำนวน 1 ชุด</p>
                            <button class="bg-[#61A12E] text-white px-4 py-2 rounded-3xl mt-2 mx-20"> จัดเตรียมสำเร็จ</button>

                </div>

</html>
