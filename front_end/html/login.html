<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="custom-bg bg-black ">
    <div id="navbar-placeholder"></div>
    <script>
        fetch('/front_end/html/asset/navbar.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('navbar-placeholder').innerHTML = html;
          });
    </script>
    <script src="/front_end/js/navbar.js"></script>

    <div class="flex flex-col justify-center items-center h-[calc(100vh-60px)]">
        <div class="custom-bg-color px-20 py-14 rounded-xl shadow-md w-[600px] flex flex-col items-center mt-[60px] transition hover:scale-105">
            <h2 class="text-[48px] mitr text-[#B78D43]">เข้าสู่ระบบ</h2>
            <h5 class="text-white mb-4 text-[14px] noto mt-1 tracking-wider">เฉพาะพนักงานในร้านเท่านั้น</h5>
            <form class="w-full mt-10 space-y-8">
                <div class="mb-4 input-container"> 
                    <label for="username" class="input-label mt-3 ml-[10px]">ชื่อผู้ใช้</label>
                    <input type="text" id="username" name="username" class="w-full px-3 py-2 bg-[#D7D4CF]  border rounded-xl font-semibold tracking-[.01em] focus:outline-none focus:border-blue-500" placeholder="ชื่อผู้ใช้">
                </div>
                <div class="mb-4 input-container">
                    <label for="password" class="input-label mt-3 ml-[10px]">รหัสผ่าน</label>
                    <input type="password" id="password" name="password" class="w-full h-20 px-3 py-2 bg-[#D7D4CF] border rounded-xl font-semibold tracking-[.01em] focus:outline-none focus:border-blue-500" placeholder="รหัสผ่าน">
                </div>
                <div class="flex justify-center">
                    <a href="#" id="login_btn" onclick="login()" class="bg-[#555960] text-[20px] noto text-white font-semibold tracking-[.05em] py-5 px-16 rounded-full mt-5 transition hover:scale-105 hover:bg-[#B78D43]">เข้าสู่ระบบ</a>
                </div>
            </form>
        </div>

        <!-- alert ให้กรอกข้อมูล -->
        <div id="alert_blank" class="hidden fixed bg-[#D7D4CF] flex flex-col p-2 justify-center py-[50px] rounded-2xl shadow-md">
            <div class="flex justify-center my-8">
                <img src="../../src/img/fill.png" class="w-32">
            </div>
            <p class="mitr text-[24px] m-10 text-center">กรุณากรอกชื่อผู้ใช้และรหัสผ่าน</p>
            <button id="ok" onclick="close_alert()" class="bg-[#B78D43] mx-28 noto font-semibold text-[16px] rounded-full py-2 hover:scale-105 hover:bg-[#555960] transition">ตกลง</button>
        </div>
    </div>


    <script>
        let username = document.getElementById("username");
        let password = document.getElementById("password");
        let fill_alert = document.getElementById("alert_blank");
        let login_btn = document.getElementById("login_btn");
        let ok = document.getElementById("ok");

        function login() {
            if(username.value == "" || password.value == ""){
                alert("กรุณากรอก ชื่อผู้ใช้ และ รหัสผ่าน");
            }
            else if(username.value == "chef" && password.value == "1234"){
                alert("เข้าสู่ระบบสำเร็จ");
                login_btn.href = "order_cheft.html";
            }
            else if(username.value == "waiter" && password.value == "1234"){
                alert("เข้าสู่ระบบสำเร็จ");
                login_btn.href = "serving.html";
            }else{
                alert("ชื่อผู้ใช้ หรือ รหัสผ่านไม่ถูกต้อง กรุณากรอกใหม่อีกครั้ง");
            }
        }

        function close_alert() {
            fill_alert.classList.add("hidden");
        }
    </script>
</body>
</html>
