<!DOCTYPE html>

<body class="bg-black">
    <!-- navbar -->

    <div class="mx-10">
        <div class="top grid grid-cols-2 p-5 pt-20">
            <div class="  p-2 mitr text-[42px] text-[#B78D43]">ออเดอร์ลูกค้า</div>
            <div class=" flex mt-3 justify-end pb-8  p-2 ml-2">

                    <!-- ตั้งต้นเป็น เลข 1 ถ้ากดโต๊ะอื่นก็จะเปลี่ยนโต๊ะ -->
                    <div id="table" class="mitr bg-[#D9D9D9] w-16 mt-1 p-2 rounded-md text-center">1</div>
                </div>
            </div>
        </div>
        <div class="low flex">
            <div class="left w-[30%] overflow-auto px-5">
                <!-- กล่องให้ใส่ -->
                <div class="h-[70vh] mx-5 rounded-xl bg-[#D7D4CF] overflow-auto space-y-3 p-4">
                    <div class="p-2 h-[100%] overflow-auto pr-4 space-y-3">
                        <!-- ให้มัน generate กล่อง -->
                        <div id="1" onclick="show(this)" class="cursor-pointer m-1 hover:scale-105 space-x-3 mitr text-[16px] bg-[#D9D9D9] shadow-md p-3 shadow-[#00000033] rounded-lg flex">
                            <div class="grid grid-cols-2 w-[100%] px-4">
                                <div class="mitr text-[20px] pt-3" >โต๊ะ 1</div>
                                <div class="flex justify-end">
                                    <div id="status" class="bg-red-500 text-white px-4 py-2 rounded-md mt-2 hover:">พร้อมเสิร์ฟ</div>
                                </div>
                            </div>
                        </div>
                        <!-- 1 กล่อง -->
                        <!-- เอามาโชว์กว่ามันเปลี่ยน table ได้จ้า -->
                        <div id="2" onclick="show(this)" class="cursor-pointer m-1 hover:scale-105 space-x-3 mitr text-[16px] bg-[#D9D9D9] shadow-md p-3 shadow-[#00000033] rounded-lg flex">
                            <div class="grid grid-cols-2 w-[100%] px-4">
                                <div class="mitr text-[20px] pt-3" >โต๊ะ 2</div>
                                <div class="flex justify-end">
                                    <div id="status" class="bg-red-500 text-white px-4 py-2 rounded-md mt-2 hover:">พร้อมเสิร์ฟ</div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="right w-[70%] px-6">
                <div class="h-[70vh] mx-5 rounded-xl bg-[#817B8538] space-y-3 p-4">
                    <div class="text-[36px] text-white mitr mt-2 mb-4 m-3"> รายการอาหาร</div>
                    <div class="p-2 h-[75%] overflow-auto mr-4  space-y-5">
                        <!-- ให้มัน generate กล่อง -->
                        <div class="m-1 hover:scale-105 space-x-3 mitr text-[16px] bg-[#D9D9D9] shadow-md p-3 shadow-[#00000033] rounded-lg flex mx-10">
                            <div class="flex w-[100%] p-2 space-x-10 ">
                                <div class="w-[100px] h-[70px] bg-cover bg-no-repeat bg-center rounded-xl" style="background-image: url('/src/img/Rectangle 34.png');"></div>
                                <div class="w-[52%] flex items-center mitr text-[20px]">ไอศกรีมรสช็อคโกแลต</div>
                                <div class="  flex items-center noto text-[16px] noto text-end">จำนวน 1 ชุด</div>
                                <button onclick="serve(this)" class="bg-[#555960] text-white noto text-[16px] my-2 px-5 rounded-full transition hover:scale-105 hover:bg-[#B78D43] tracking-[0.1em] text-wservete ">เสิร์ฟสำเร็จ</button>
                            </div>
                        </div>
                        <!-- 1 กล่อง -->
                    </div>
                    <!-- <div class="flex justify-end mx-5">
                        <button onclick="serve()" class="bg-[#555960] text-white noto text-[20px] font-semibold py-3 px-8 rounded-full transition hover:scale-105 hover:bg-[#B78D43] tracking-[0.1em] text-wservete ">เสิร์ฟสำเร็จ</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <script>
        function serve(btn){
            let status = document.getElementById("status");
            if (confirm("เสิร์ฟเรียบร้อบใช่หรือไม่")) {
                btn.innerText = "เสิร์ฟเรียบร้อย";
                btn.disabled = true;
                btn.classList.remove("hover:scale-105");
                btn.classList.remove("hover:bg-[#B78D43]");
                btn.classList.remove("bg-[#555960]");
                btn.classList.add("bg-[#61A12E]");
                btn.classList.remove("text-white");
              } else {
                //ไม่ก็ไม่ต้องทำอะไร
              }
        }

        function show(table){
            let num = document.getElementById("table");
            num.innerHTML = table.id;
        }
    </script>
</body>
</html>
